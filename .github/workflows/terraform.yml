name: "Terraform CI/CD Pipeline"

# Trigger the workflow on code pushes to the main branch
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '**/*.md'
  workflow_dispatch:
    inputs:
      action:
        description: 'Choose what Terraform should do:'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy
jobs:
  # JOB 1: Security Scanning (Trivy)
  security_scan:
    name: "Docker Image Vulnerability Scan"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Source Code"
        uses: actions/checkout@v4

      - name: "Build local Docker image for scanning"
        run: docker build -t my-secure-app:latest .

      - name: "Run Trivy vulnerability scanner"
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'my-secure-app:latest'
          format: 'table'
          # Fail the build ONLY if CRITICAL vulnerabilities are found
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL'

  # JOB 2: Infrastructure Provisioning (Terraform)
  terraform:
    name: "Provision Infrastructure"
    runs-on: ubuntu-latest
    # Wait for Trivy to pass before running Terraform
    needs: security_scan

    steps:
      # Step 1: Clone the repository code into the runner
      - name: "Checkout Source Code"
        uses: actions/checkout@v4

      # Step 2: Authenticate securely with AWS using GitHub Secrets
      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Step 3: Install the specified version of HashiCorp Terraform
      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v3

      # Step 4: Run tfsec to audit Terraform files before execution
      - name: "Security Audit: tfsec"
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: false
          working_directory: ./

      # Step 5: Initialize the working directory and configure the S3 backend
      - name: "Terraform Init"
        run: terraform init

      # Step 6: Generate and show an execution plan ONLY if applying
      - name: "Terraform Plan"
        if: github.event_name == 'push' || github.event.inputs.action == 'apply'
        run: terraform plan

      # Step 7: Build or change infrastructure ONLY if applying
      - name: "Terraform Apply"
        if: github.event_name == 'push' || github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve
        
      # Run Destroy ONLY if manually triggered with 'destroy' option
      - name: "Terraform Destroy"
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve